name: "Capricorn Remodel"
module: "github.com/68696c6c/capricorn-remodel"

license: "MIT"
author:
  name: Aaron Hill
  email: 68696c6c@gmail.com

resources:

- name: user
  belongs_to:
  - organization
  fields:
  - name: first_name
    type: string
    required: true
  - name: last_name
    type: string
    required: false
  - name: email
    type: string
    required: true

- name: organization
  has_many:
  - users
  fields:
  - name: name
    type: string
    required: true
  - name: website
    type: string
    required: false
  actions:
  - list
  - view
  - create
  - update


